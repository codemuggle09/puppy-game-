<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Puppy Outline Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #ff6b9d;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

       .game-area {
            position: relative;
            width: 100%;
            height: 500px;
            background: #f8f8ff;
            border: 3px dashed #ff6b9d;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
        }

        .puppy-outline {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border: 4px solid #ff6b9d;
            border-radius: 50%;
            background: transparent;
            z-index: 1;
        }

        .puppy-outline::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 15px;
            width: 30px;
            height: 30px;
            border: 4px solid #ff6b9d;
            border-radius: 50%;
            background: transparent;
        }

        .puppy-outline::after {
            content: '';
            position: absolute;
            top: -20px;
            right: 15px;
            width: 30px;
            height: 30px;
            border: 4px solid #ff6b9d;
            border-radius: 50%;
            background: transparent;
        }

        .puppy-image {
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #8B4513, #DEB887);
            border-radius: 50%;
            cursor: grab;
            z-index: 2;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease;
        }

        .puppy-image:active {
            cursor: grabbing;
            transform: scale(0.98);
        }

        .puppy-image::before {
            content: '';
            position: absolute;
            top: 40px;
            left: 35px;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
            box-shadow: 30px 0 0 #000, 15px 20px 0 8px #ff69b4;
        }

        .puppy-image::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 15px;
            width: 30px;
            height: 30px;
            background: #8B4513;
            border-radius: 50%;
            box-shadow: 60px 0 0 #8B4513;
        }

        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .volume-button {
            background: linear-gradient(145deg, #ff6b9d, #ff8fab);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(255, 107, 157, 0.3);
        }

        .volume-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 107, 157, 0.4);
        }

        .volume-button:active {
            transform: translateY(1px) scale(0.95);
        }

        .volume-display {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b9d;
            min-width: 80px;
            text-align: center;
        }

        .instructions {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
